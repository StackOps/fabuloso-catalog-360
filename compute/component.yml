name: compute
file: compute.py
description: Operations over Node Compute component

Services:
    - name: install
      description: Install compute node
      methods:
          - install
          - configure_network
          - configure_local_storage
          - configure_ntp
          - configure_vhost_net
          - configure_libvirt
          - set_config_file
          - configure_quantum
          - configure_ovs_plugin_gre
          - start
    - name: start
      description: Start Nova-compute service
      methods: 
          - start
    - name: stop
      description: Stop Nova-compute service
      methods:
          - stop
